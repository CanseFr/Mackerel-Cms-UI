<ng-container style="height: 100%; width: 100%" *ngIf=" localStorage.getItem('admin') === 'admin' ">
  <app-header-admin></app-header-admin>
  <router-outlet></router-outlet>
</ng-container>


<ng-container *ngIf=" localStorage.getItem('admin') !== 'admin'">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</ng-container>
